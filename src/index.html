#GUIA DE ESTILO HTML. 
- Comillas dobles en atributos -> id="name"

- Valores: minuscula y kebab-case -> id="valor-del-atributo"

- Practicidad -> <button> mejor que <div class="button" onclick="..">

- Orden de atributos:
  路 class, id, name, data-*
  路 src, for, type, href, value, [(ngModel)], #controlAngularTag, eventos
  路 title, alt, role, aria-*, pattern, min/maxlength
  路 tabindex, style, booleanAttributes (hidden, disabled, required...)
 
- No aniadir ningun valor a los atributos booleanos -> hidden mejor que hidden="hidden"

- Evitar elementos innecesarios -> <img src=".."> mejor que <span><img src=".."></span>
